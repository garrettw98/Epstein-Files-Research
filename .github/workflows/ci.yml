name: ci

on:
  push:
    branches:
      - "**"
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Compile scripts
        run: |
          python -m py_compile scripts/*.py

      - name: Run unit tests
        run: |
          python -m unittest discover -s tests -p 'test_*.py'
